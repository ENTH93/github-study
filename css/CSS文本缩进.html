 		<p>国家药监局网站消息，7月25日，国家药监局根据《药品管理法》相关规定，按照药品特别审批程序，进行应急审评审批，附条件批准河南真实生物科技有限公司阿兹夫定片增加治疗新冠病毒肺炎适应症注册申请。</p>
		<p>本品是我国自主研发的口服小分子新冠病毒肺炎治疗药物。2021年7月20日，国家药监局已附条件批准本品与其他逆转录酶抑制剂联用治疗高病毒载量的成年HIV-1感染患者。此次为附条件批准新增适应症，用于治疗普通型新型冠状病毒肺炎（COVID-19）成年患者。患者应在医师指导下严格按说明书用药</p>
		<p>国家药监局要求上市许可持有人继续开展相关研究工作，限期完成附条件的要求，及时提交后续研究结果。</p>
