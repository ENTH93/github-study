<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css优先级</title>
    <style>
        div {
            color: aqua !important;
        }

        .test {
            color: brown;
        }

        #demo {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: green;">你笑起来真好看</div>
</body>

</html>
