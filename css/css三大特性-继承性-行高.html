<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三大特性-继承性</title>
    <style>
        body {
            color: pink;
            font: 12px/1.5 'Microsoft YaHei';
        }

        div {

            /* 子元素继承了父元素 body 的行高 1.5 */
            /* 这个1.5 就是当前元素文字大小 font-size 的1.5倍  所以当前div 的行高就是14*1.5=21像素   */
            font-size: 14px;
        }

        p {
            /* 1.5 * 16 = 24px  当前行高*/
            font-size: 16px;
        }

        /* li 没有手动之u东文字大小 则会继承父亲的文字大小  body 12px 所有li 的文字大小为 12px 
            当前li 的行高就是 12*1.5 =18
         */
    </style>
</head>

<body>
    <div>
        中分头背带裤我叫ikun你记住
    </div>
    <p>中分头背带裤我叫ikun你记住</p>
    <ul>
        <li>我没有手动指定文字大小</li>
    </ul>
</body>

</html>
