<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三大特性-继承性</title>
    <style>
        div {
            color: pink;
            font-size: 14px;
            /* text- font- line- color属性 这些元素开头的可以继承 */
        }
    </style>
</head>

<body>
    <div>
        <p>中分头背带裤我叫ikun你记住</p>
    </div>
</body>

</html>
