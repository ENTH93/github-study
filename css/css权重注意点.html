<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css权重注意点</title>
    <style>
        #father {
            color: cyan;
        }

        /* 所有以后我们看标签到底执行那个样式，就先看这个 */
        p {
            color: pink;
        }

        body {
            color: red;
        }

        /* a链接浏览器默认制定了一个样式 蓝色的 有下划线 a{color： blue} */
        a {
            color: green;
        }
    </style>
</head>

<body>

    <H2>继承的权重是0</H2>
    <div id="father">
        <p>你释怀了嘛？</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
