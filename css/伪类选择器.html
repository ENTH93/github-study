<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 放置的顺序lvha=love后hate */
        /* 链接要单独给出样式 */

        /* 未访问的链接*/
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 访问过的链接 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }

        /*  选择的是我们鼠标正在按下还没弹起的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">蔡徐坤IKUN</a>
</body>

</html>
