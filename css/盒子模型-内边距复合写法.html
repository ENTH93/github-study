<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内边距复合写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 5px 10px 20px 30px;
            /* 盒子值的个数不同，意思不同： 
                一个值：上下左右
                两个值：上下 左右
                三个值：上 左右 下
                四个值： 上 右 下 左 顺时针
                 */
        }
    </style>
</head>

<body>
    <div>
        盒子内容盒子内容盒子内容盒子内容盒子内容盒子内容盒子内容盒子内容盒子内容盒子内容盒子内容
    </div>

</body>

</html>
