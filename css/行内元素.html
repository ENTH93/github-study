    <title>显示模式之行内元素</title>

        /*

        <a>,<strong>,<b>,<em>,<i>,<del>,<s>,<ins>,<u>,<span> 
        */

            /* 无用：width: 100px; height: 100px; */
            background-color: aqua;
        }
    </style>
</head>

<body>
