<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>
	<body>
		<h4>图像标签的使用</h4>
		<img src="img.jpg" height="200px" />
		<h4>alt 替换文本 图像显现不出来时使用文字替换</h4>
		<img src="img1.jpg" alt="天禄天禄天禄天禄天禄天禄天禄天禄天禄天禄天禄天禄天禄天禄"/>
		<h4>title 提示文本 指针放在图片上使用</h4>>
		<img src="img.jpg" title="天禄天禄天禄天禄"/>>
	</body>
	
</html>
