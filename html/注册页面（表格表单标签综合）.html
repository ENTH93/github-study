 <!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8" />
 		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<title></title>
 	</head>
 	<body>
 		<h4>青春不常在</h4>
		<table border="0" cellspacing="0">
			<!-- 第一行 -->
			<tr>
				<td>
					性别：
				</td>
				<td>
					
					<input type="radio" name="sex" id="nan"/><label for="nan"><img src="../images/男.JPG" width="15px"/>男</label>
					<input type="radio" name="sex" id="nv"/><label for="nv"><img src="../images/女.JPG" width="15px"/>女</label>
				</td>
			</tr>
			<!-- 第二行 -->
			<tr>
				<td>
					生日：
				</td>
				<td>
					<select>
						<option>--请选择年份--</option>
						<option>2000</option>
						<option>2001</option>
						<option>2002</option>
						<option>2003</option>
					</select>
					<select>
						<option>--请选择月份--</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<select>
						<option>--请选择日--</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</td>
			</tr>
			<!-- 第三行 -->
			<tr>
				<td>
					<label for="place">所在地区：</label>
				</td>
				<td>
					<input type="text" value="请输入所在地区" id="place" maxlength="8"/>
				</td>
			</tr>
			<!-- 第四行 -->
			<tr>
				<td>
					<label for="marry">婚姻状况：</label>
				</td>
				<td>
					<input type="radio" name="marry" id="marry"/>未婚
					<input type="radio" name="marry" id="marry"/>已婚
					<input type="radio" name="marry" id="marry"/>离异
				</td>
			</tr>
			<!-- 第五行 -->
			<tr>
				<td>
					<label for="xueli"></label>学历：
				</td>
				<td>
					<select id="xueli">
						<option>专科</option>
						<option selected="selected">本科</option>
						<option>硕士</option>
					</select>
				</td>
			</tr>
			<!-- 第六行 -->
			<tr>
				<td>喜欢的类型：</td>
				<td>
					<input type="checkbox" name="love"/>可爱
					<input type="checkbox" name="love"/>御姐
					<input type="checkbox" name="love" checked="checked"/>温柔
					<input type="checkbox" name="love"/>都喜欢
				</td>
			</tr>
			<!-- 第七行 -->
			<tr>
				<td>个人介绍</td>
				<td>
					<textarea>个人简介</textarea>
				</td>
			</tr>
			<!-- 第八行 -->
			<tr>
				<td></td>
				<td>
					<input type="submit" value="免费注册"/>
				</td>
			</tr>
			<!-- 第九行 -->
			<tr>
				<td></td>
				<td>
					<input type="checkbox" checked="checked"/> 我同意注册条款和会员加入标准
				</td>
			</tr>
			<!-- 第十行 -->
			<tr>
				<td></td>
				<td>
					<a href="#"> 我是会员，立即登录</a>
				</td>
			</tr>
			<!-- 第十一行 -->
			<tr>
				<td></td>
				<td>
					<h5>我承诺</h5>
						
					<ul>
						<li>已满18岁，单身</li>
						<li>热爱生活忠诚待人</li>
						<li>真诚寻找女朋友</li>
					</ul>
				</td>
			</tr>
		</table>
 	</body>
 </html>
