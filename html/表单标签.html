 <!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8" />
 		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<title></title>
 	</head>
 	<body>
		<img src="../images/表单.JPG" height="300px"/>
	
		<h4>action="url地址" method="提交方式" name="表单域名称"</h4>
 		<form action="demo.php" method="POST" name="name1">
		
		
		
		
	<!-- text 文本框 可以输入任何文字 -->
		用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"/> <br />
	<!-- password 隐藏的输入字段 -->
		密码：<input type="password" name="pwd"/> <br />
	<!-- radio单选按钮 可以实现多选一 -->
	<!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选一 -->
	<!-- value 可以设置默认值 value="值" -->
	<!-- 单选按钮和复选框可以设置checked 属性，当页面打开的时候就可以默认选中这个按钮 -->
		性别：男 <input type="radio" name="sex" value="男" checked="checked"/> 女 <input type="radio" name="sex" value="女"/> 中性人<input type="radio" name="sex" value="中性人"/> <br />
	<!-- checkbox多选框 可以实现多选 -->
		爱好：打游戏 <input type="checkbox" name="hobby" value="打游戏"/> 看电视<input type="checkbox" name="hobby" value="看电视"/> 聊天<input type="checkbox" name="hobby" value="聊天" checked="checked"/>
		<!-- 点机提交按钮可以将表单域form里面的表单元素里面的值提交到后台 -->
		<input type="submit" value="免费注册"/><br />
		<!-- 重置默认状态 -->
		<input type="reset" value="重置"/><br />
		<!-- 普通按钮搭配js使用 -->
		<input type="button" value="获取短信验证码"/><br />
		<!-- 文件域 使用场景 上传文件使用 -->
		上传头像：<input  type="file"/>
		
		</form>
 	</body>
 </html>
